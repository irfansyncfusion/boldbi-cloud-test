apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-dataservice-refresh-deployment
  namespace: designeronly
spec:
  selector:
    matchLabels:
      app: bi-dataservice-refresh
  replicas: 1
  template:
    metadata:
      labels:
        app: bi-dataservice-refresh
    spec:
      containers:
      - name: bi-dataservice-refresh-container
        image: us-docker.pkg.dev/boldbi-dev-296107/boldbik8s/boldbi-designer-cloud:6.6.6202207142252378237
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
            memory: 750Mi
        envFrom:
        - secretRef:
              name: boldbi-designer-secret
              optional: true
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
