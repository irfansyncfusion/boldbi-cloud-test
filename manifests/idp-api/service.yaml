apiVersion: v1
kind: Service
metadata:
  name: idp-api-service
  namespace: boldbi-cloud-test
  annotations:
    cloud.google.com/backend-config: '{"default": "development-backend"}'
  labels:
    app: idp-api
spec:
  type: NodePort
  ports:
  - name: idp-api-port
    port: 6010
    targetPort: 80
    protocol: TCP
  selector:
    app: idp-api
